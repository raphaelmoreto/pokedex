<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/icon.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>POKÉDEX</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> -
            <span class="pokemon-name">Charizard</span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input-search"
                placeholder="Nome ou Número"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="/assets/img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
